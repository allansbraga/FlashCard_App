{% extends 'base.html' %}

{% block title %}
    {% if category %}
        Edit Category - FlashCard App
    {% else %}
        Add Category - FlashCard App
    {% endif %}
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="h4 mb-0">
            {% if category %}
                Edit Category
            {% else %}
                Add Category
            {% endif %}
        </h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ name or (category.name if category else '') }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ description or (category.description if category else '') }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('list_categories') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    {% if category %}
                        Update Category
                    {% else %}
                        Add Category
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
